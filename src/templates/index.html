<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    </head>
    <body>
        <div class="login-page">
            <div class="form">
              <form class="register-form" action="/registerUser" method="POST">
                <input type="text" placeholder="enter wallet address" name="walletaddr"/>
                <input type="password" placeholder="password" name="password"/>
                <select class="form-select" style="display:inline-flexbox" name="role">
                    <option value="1">Select Role</option>
                    <option value="0">Company</option>
                    <option value="1">Individual</option>
                </select>  <br/>
                <button>Create Account</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
                <span style="color:green">{{res}}</span>
              <span style="color:red">{{err}}</span>
              </form>
              <form class="login-form" action="/loginUser" method="POST">
                <input type="text" placeholder="wallet addr" name="walletaddr1"/>
                <input type="password" placeholder="password" name="password1"/>
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
              </form>
              <span style="color:green">{{res1}}</span>
              <span style="color:red">{{err1}}</span>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
          <script src="{{url_for('static',filename='style.js')}}"></script>
    </body>
</html>
